<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="back.gif" alt="">
    <div class="container">
        <h1>Currency Converter</h1>
        <form>
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" value="100" placeholder="Enter Amount Here">
            </div>
            <div class="dropDown">
                <div class="from">
                    <p>from</p>
                    <div class="select">
                        <img src="https://flagsapi.com/PK/flat/64.png" alt="">
                        <select name="from" id="">
                            <option value="USD">USD</option>
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select">
                        <img src="https://flagsapi.com/RU/flat/64.png" alt="">
                        <select name="to" id="">
                            <option value="Russian">Russia</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="info"> 1 USD = 80 INR</div>
            <button>CONVERT</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
